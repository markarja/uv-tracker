<!DOCTYPE html>
<html>
  	<head>
	    <title>UV radiation now</title>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes">    
	   	<link rel="stylesheet" href="style.css" type="text/css">
	 	<link rel="stylesheet" href="res/font-awesome-4.3.0/css/font-awesome.min.css">	
	 	<link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>   
	    <script src="res/gaugeSVG.js"></script>
		<script src="phonegap.js"></script>
		<script src="messages.js"></script>
		<script src="jquery-2.1.3.min.js"></script>	    
		<script src="app.js"></script>
	</head>
  	<body onload="init();">    
	<div id="header" class="header">
	</div>  
	<div class="header source">
		<span class="grey" id="source"></span>
	</div>
   	<div id="gauge" class="gauge gauge-dimensions" onclick="refresh(false);"></div>
    <div id="valuecontainer" class="valuecontainer">
    	<span id="valuename" class="valuename"></span>
    </div>
	<div id="messagecontainer" class="messagecontainer">
		<div id="message" class="message">
			<span class="exposureinfo" id="exposureinfo"></span>
			<br />
			<br />
			<div id="protectioninfocontainer" class="protectioninfo">
				<img src="res/info.png" />&nbsp; 
				<span id="protectioninfo">
				</span>
			</div>
		</div>
	</div>
	<div id="buttons" class="buttons">
		<table class="buttoncontainer">
			<tr>
				<td class="button"><img src="res/share.png" onclick="share();" class="button-border" /></td>
				<td class="button"><img src="res/rate.png" onclick="rate();" class="button-border"></td>
			</tr>
			<tr>
				<td class="label" id="share">Rate</td>
				<td class="label" id="rate">Share</td>
			</tr>
		</table>
	</div>   
	<div id="help" class="help">
		<span id="helpmessage" class="helpmessage"></span>
	</div>
	<div id="spinner" class="spinner">
		<img src="res/sun.png" class="fa-spin" />
	</div>
  </body>
</html>
