<!DOCTYPE html>
<html>
  	<head>
	    <title>UV radiation now</title>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes">    
	   	<link rel="stylesheet" href="style.css" type="text/css">
	 	<link rel="stylesheet" href="res/font-awesome-4.3.0/css/font-awesome.min.css">
	 	<link rel="stylesheet" href="res/Swiper/3.2.7/css/swiper.min.css">	
	 	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,100" type="text/css"> 
	 	<link rel="stylesheet" href="res/switchery/switchery.css">  
	    <script src="res/gaugeSVG.js"></script>
		<script src="phonegap.js"></script>
		<script src="res/messages.js"></script>
		<script src="res/jquery/jquery-2.1.3.min.js"></script>	   
		<script src="app.js"></script>
	</head>
  	<body onload="init();">    
		<div id="swiper-container" class="swiper-container">
    		<div class="swiper-wrapper">  	
    			<div class="swiper-slide">
					<div id="header" class="header">
					</div>  
					<div class="header source">
						<span class="grey" id="source"></span>
					</div>
				   	<div id="gauge" class="gauge gauge-dimensions" onclick="refresh(false);"></div>
				    <div id="valuecontainer" class="valuecontainer">
				    	<span id="valuename" class="valuename"></span>
				    </div>
				    <div class="header altitude grey" id="altitude"></div>
					<div id="messagecontainer" class="messagecontainer">
						<div id="message" class="message">
							<span class="exposureinfo" id="exposureinfo"></span>
							<br />
							<br />
							<div id="protectioninfocontainer" class="protectioninfo">
								<i class="fa fa-info-circle large"></i>&nbsp; 
								<span id="protectioninfo">
								</span>
							</div>
						</div>
					</div>
					<div id="buttons" class="buttons">
						<table class="buttoncontainer">
							<tr>
								<td class="button"><i onclick="share();" class="fa fa-share-alt button-border"></i></td>
								<td class="button"><i onclick="feedback();" class="fa fa-star button-border"></i></td>
							</tr>
							<tr>
								<td class="label" id="share"></td>
								<td class="label" id="rate"></td>
							</tr>
						</table>
					</div>   
					<div id="help" class="help">
						<span id="helpmessage" class="helpmessage"></span>
					</div>
					<div id="spinner" class="spinner">
						<i class="fa fa-sun-o fa-spin"></i>
					</div>
				</div>
				<div class="swiper-slide">
					<p class="data-header" id="settings">
						Settings
					</p>
					<div class="grid-container">
					  <div class="grid-item-left">Exposure alert</div>
					  <div class="grid-item-right"><input id="exposure-alert" type="checkbox" class="js-switch" onchange="notify();" /></div> 
					</div>
				</div>	
				<div class="swiper-slide">
					<p class="data-header" id="detaileduvdata">
					</p>
					<table class="data">
						<tr>
							<td colspan="2" class="data-sub-header" id="current"></td>
						</tr>					
						<tr>
							<td class="data-label" id="currentuvindex"></td><td class="value"><span id="currentindex"></span></td>
						</tr>
						<tr>
							<td class="data-label" id="currentlocation"></td><td class="value" id="currentlocationvalue"></td>
						</tr>						
						<tr>
							<td class="data-label" id="currentobservationtime"></td><td class="value" id="currenttime"></td>
						</tr>
						<tr>
							<td class="data-label" id="change"></td><td class="value" id="changevalue"></td>
						</tr>
						<tr>
							<td colspan="2" class="data-sub-header" id="previous"></td>
						</tr>							
						<tr>
							<td class="data-label" id="previousuvindex"></td><td class="value"><span id="previousindex"></span></td>
						</tr>
						<tr>
							<td class="data-label" id="previouslocation"></td><td class="value" id="previouslocationvalue"></td>
						</tr>						
						<tr>
							<td class="data-label" id="previousobservationtime"></td><td class="value" id="previoustime"></td>
						</tr>
						<tr>
							<td colspan="2" class="data-sub-header" id="highest"></td>
						</tr>						
						<tr>
							<td class="data-label" id="highestuvindex"></td><td class="value"><span id="highestindex"></span></td>
						</tr>
						<tr>
							<td class="data-label" id="highestlocation"></td><td class="value" id="highestlocationvalue"></td>
						</tr>
						<tr>
							<td class="data-label" id="highestobservationtime"></td><td class="value" id="highesttime"></td>
						</tr>
					</table>
				</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
		<script src="res/Swiper/3.2.7/js/swiper.min.js"></script>
		<script src="res/switchery/switchery.js"></script>	
		<script>        
			var swiper = new Swiper('.swiper-container', {
		        pagination: '.swiper-pagination'
		    });
			var elem = document.querySelector('.js-switch');
			var switcherySwitch = new Switchery(elem);       
		</script>		
  </body>
</html>
