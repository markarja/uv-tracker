<!DOCTYPE html>
<html>
  	<head>
	    <title>UV radiation now</title>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes">    
	   	<link rel="stylesheet" href="style.css" type="text/css">
	 	<link rel="stylesheet" href="res/font-awesome-4.3.0/css/font-awesome.min.css">	
	 	<link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>   
	    <script src="res/gaugeSVG.js"></script>
		<script src="phonegap.js"></script>
		<script src="messages.js"></script>
		<script src="jquery-2.1.3.min.js"></script>	    
		<script src="app.js"></script>
	</head>
  	<body onload="init();">    
	<div id="header" class="header">
	</div>  
	<div class="header source">
		<span class="grey" id="source"></span>
	</div>
   	<div id="gauge" class="gauge gauge-dimensions" onclick="refresh(false);"></div>
    <div id="valuecontainer" class="valuecontainer">
    	<span id="valuename" class="valuename"></span>
    </div>
	<div id="messagecontainer" class="messagecontainer">
		<div id="message" class="message">
			<span class="exposureinfo" id="exposureinfo"></span>
			<br />
			<br />
			<div id="protectioninfocontainer" class="protectioninfo">
				<img src="res/info.png" />&nbsp; 
				<span id="protectioninfo">
				</span>
			</div>
		</div>
	</div>
	<div id="buttons" class="buttons">
		<table class="buttoncontainer">
			<tr>
				<td class="button"><img src="res/share.png" onclick="$('#sharedialog').show();" class="button-border" /></td>
				<td class="button"><img src="res/rate.png" onclick="rate();" class="button-border"></td>
			</tr>
			<tr>
				<td class="label" id="share">Share</td>
				<td class="label" id="rate">Rate</td>
			</tr>
		</table>
	</div>   
	<div id="help" class="help">
		<span id="helpmessage" class="helpmessage"></span>
	</div>
	<div id="spinner" class="spinner">
		<img src="res/sun.png" class="fa-spin" />
	</div>
	<div id="sharedialog" class="sharedialog">
		<p id="sharedialogtitle">Share</p>
		<table class="sharedialog">
			<tr>
				<td class="button right"><img src="res/facebook.png" class="button-border" onclick="share('facebook');" /></td><td class="left" id="facebook" onclick="share('facebook');">Facebook</td>
			</tr>
			<tr>
				<td class="button right"><img src="res/googleplus.png" class="button-border" onclick="share('google+');" /></td><td class="left" id="googleplus" onclick="share('facebook');">Google+</td>
			</tr>
			<tr>
				<td class="button right"><img src="res/twitter.png" class="button-border" onclick="share('twitter');" /></td><td class="left" id="twitter" onclick="share('twitter');">Twitter</td>
			</tr>
			<tr>
				<td class="button right"><img src="res/linkedin.png" class="button-border" onclick="share('linkedin');" /></td><td class="left" id="linkedin" onclick="share('linkedin');">LinkedIn</td>
			</tr>
			<tr>
				<td class="button right"><img src="res/sms.png" class="button-border" onclick="share('sms');" /></td><td class="left" id="sms" onclick="share('sms');">SMS</td>
			</tr>
			<tr>
				<td class="button right"><img src="res/mail.png" class="button-border" onclick="share('mail');" /></td><td class="left" id="mail" onclick="share('mail');">Mail</td>
			</tr>
		</table>
		<br />
		<button onclick="$('#sharedialog').hide();" id="cancel">
			Cancel
		</button>
	</div>
  </body>
</html>
