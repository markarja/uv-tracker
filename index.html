<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes">
	 	<link rel="stylesheet" href="style.css" type="text/css">
		<title>UV tracker</title>
		<script src="phonegap.js"></script>
		<script src="messages.js"></script>
		<script src="jquery-2.1.1.min.js"></script>
		<script src="jquery.ddslick.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body onload="init();">
		<select id="country">
		</select>
		<div>
			<table>
				<tr>
					<td class="previous">
						<img id="previous" src="res/previous.png" />
					</td>
					<td class="location">
						<span class="location" id="location"></span><br />
						<span class="distance" id="distance"></span>
					</td>
					<td class="next">
						<img id="next" src="res/next.png" />
					</td>
				</tr>
			</table>
		</div>
		<div class="measurement" onclick="resolveLocationAndFetchObservationData();">
			<span id="measurement" class="measurement"></span><br />
			<span class="classification" id="classification"></span>
		</div>
		<div id="help" class="help">
			<span id="helpmessage"></span>
		</div>
		<div class="origin" id="origin"></div>
		<div id="message" class="message"></div>
		<div class="footer" id="footer">
			<table>
				<tr>
					<td class="s-2">&nbsp;</td>
					<td class="s-2">&nbsp;</td>
					<td class="s-3">&nbsp;</td>
					<td class="s-3">&nbsp;</td>
					<td class="s-3">&nbsp;</td>
					<td class="s-6">&nbsp;</td>
					<td class="s-6">&nbsp;</td>
					<td class="s-8">&nbsp;</td>
					<td class="s-8">&nbsp;</td>
					<td class="s-8">&nbsp;</td>
					<td class="s-11">&nbsp;</td>
				</tr>
				<tr>
					<td class="s-value">&nbsp;1&nbsp;</td>
					<td class="s-value">&nbsp;2&nbsp;</td>
					<td class="s-value">&nbsp;3&nbsp;</td>
					<td class="s-value">&nbsp;4&nbsp;</td>
					<td class="s-value">&nbsp;5&nbsp;</td>
					<td class="s-value">&nbsp;6&nbsp;</td>
					<td class="s-value">&nbsp;7&nbsp;</td>
					<td class="s-value">&nbsp;8&nbsp;</td>
					<td class="s-value">&nbsp;9&nbsp;</td>
					<td class="s-value">10&nbsp;</td>
					<td class="s-value">11+</td>
				</tr>
				<tr>
					<td colspan="11" class="s-spacer">
					</td>
				</tr>
				<tr>
					<td id="arrow" class="arrow" colspan="11">
						<img class="arrow" src="res/arrow.png" />
					</td>
				</tr>
			</table>
		</div>
		<div id="loadingoverlay" class="loadingoverlay">
		    <img id="loadingimage" src="res/loading.gif" /><br />
			<span id="loadingmessage"></span>
		</div>
	</body>
</html>
